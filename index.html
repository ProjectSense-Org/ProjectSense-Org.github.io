<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #000; /* Black text */
            margin-bottom: 20px;
        }

        p {
            color: #6c757d; /* Gray text */
            margin-bottom: 40px;
        }

        .countdown {
            color: #5a37c3; /* Purple text */
            font-size: 24px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something special. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to (2 months from now)
        const countDownDate = new Date().setMonth(new Date().getMonth() + 2).getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Website is now live!";
            }
        }, 1000);
    </script>

</body>
</html>
